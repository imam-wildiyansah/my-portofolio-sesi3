<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kajo University</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, LastName) {
        const say = `<p>Hello ${firstName} ${LastName}</p>`;
        return say;
      }
      const hasil = sayHello("Kajo", "University");
      document.writeln(hasil);
      function sum(a, b) {
        const resultSum = a + b;
        return resultSum;
      }
      const hasilSum = sum(2, 5);
      document.writeln(hasilSum);
    </script>
  </body>
</html>
